<!DOCTYPE html>
<html lang="en">

<head></head>

<body>

  <h2>Add Facebook Login to your webpage</h2>

  <!-- Set the element id for the JSON response -->

  <p id="profile"></p>
  <div id="status"></div>
  <div id="fb-root"></div>
  <div class="fb-login-button" data-width="240" data-size="" data-button-type="" data-layout=""
    data-auto-logout-link="true" data-use-continue-as="false"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v19.0&appId=400185982760639"
    nonce="ZQ176wS1"></script>
  <script>

    function statusChangeCallback(response) {
      // Called with the results from FB.getLoginStatus().
      console.log('[getLoginStatus] res:', JSON.stringify(response));
      if (response.status === 'connected') {
        testAPI();
      } else {
        document.getElementById('status').innerHTML = 'Please log ' + 'into this webpage.';
      }
    }

    function testAPI() {
      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', { fields: 'name, email' }, function (response) {
        let messageMe = 'Successful login for: ' + response.name + ", your email address is" + response.email;
        console.log(messageMe);
        document.getElementById('status').innerHTML = messageMe;
      });
    }

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk')
    );


    window.fbAsyncInit = function () {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
      FB.init({
        appId: '400185982760639',
        xfbml: true,
        version: 'v19.0'
      });
    };

  </script>

</body>

</html>
